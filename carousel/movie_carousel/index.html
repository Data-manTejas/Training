<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button id="prev" class="control prev">‹</button>
        <div id="carousel-container" class="carousel-container">
            <img src="./images/badminton.jpg" alt="Image 1">
            <img src="./images/baseball.jpg" alt="Image 2">
            <img src="./images/brazuca.jpg" alt="Image 3">
            <img src="./images/sneakersbasketball.jpg" alt="Image 4">
        </div>
        <button id="next" class="control next">›</button>
        <div id="image-count" class="image-count">1/5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
